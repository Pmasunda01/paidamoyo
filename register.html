<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="#" method="post">
		<div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
</div>
<br>
<div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
	</div>
	<br>
	<div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
</div>
<br>
<div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>
</div>
<br>
<div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
</div>
<br>
<div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
</div>
<br>
<div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br>
</div>
<br>
<div>
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic"><br>
</div>
<br>
<div>
            <label for="bio">About You:</label>
            <textarea id="bio" name="bio" rows="4"></textarea><br>
</div>
<br>
<div>
            <label for="news">Subscribe to Newsletter:</label>
            <input type="checkbox" id="news" name="news"><br>

            <button type="submit">Register</button>
			</div>
        </form>
        <nav>
            <a href="index.html">Back to Profile Page</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2025 by [Your Name]</p>
    </footer>
</body>
</html>
